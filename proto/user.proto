syntax = "proto3";

package user;

option go_package = "shared/proto/user;user";

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

enum UserType {
    DRIVER = 0;
    PASSENGER = 1;
}

message CreateUserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
    UserType type = 4;
}

message CreateUserResponse {
    string id = 1;
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string password_hashed = 4;
    UserType type = 5;
}